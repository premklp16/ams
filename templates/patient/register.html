{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="{% static 'patient/css/register.css' %}">
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-card">

            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</div>

</body>
</html>
